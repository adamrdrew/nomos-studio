      - Determine sector loop winding via signed polygon area; choose inward normal accordingly.
      - Compute join points only for the offset edge (miter join with miter limit), keeping the centerline edge on the wall segment.
      - Preserve safe fallback to capped strips when a loop cannot be built or join data is missing.
      Updated unit test expectations for miter-limit bounds to match one-sided thickness.
